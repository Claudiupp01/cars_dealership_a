# docker-compose.yml
version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine # Use PostgreSQL version 15
    container_name: carsales_postgres
    environment:
      POSTGRES_USER: caruser # Database username
      POSTGRES_PASSWORD: carpass123 # Database password
      POSTGRES_DB: carsales_db # Database name
    ports:
      - "5432:5432" # Expose port 5432 to your computer
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caruser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: # Named volume to store database data
